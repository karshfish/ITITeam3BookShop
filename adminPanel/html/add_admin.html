<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Admin - Dashboard</title>
    <link
      href="../../Js/bootstrap-5.3.7-dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link href="../../Css/fontAwesom/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/add_admin.css" />
    <link rel="stylesheet" href="../css/noti.css" />
    <!-- Add CryptoJS library for password encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1><i class="fas fa-user-plus"></i> Add New Admin</h1>
      </div>

      <div class="admin-form-container">
        <h2><i class="fas fa-user-shield"></i> New Admin Data</h2>

        <div id="alertMessage" class="alert"></div>

        <form id="adminForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-block">
            <i class="fas fa-save"></i> Save New Admin
          </button>
        </form>
      </div>
    </div>
    <script src="../js/get_admin_name.js"></script>
    <script type="module" src="../js/add_admin.js"></script>
  </body>
</html>
