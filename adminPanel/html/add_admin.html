<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Admin - Dashboard</title>
  <link href="../../Js/bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
  <link href="../../Css/fontAwesom/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/add_admin.css">
    <!-- Add CryptoJS library for password encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <!-- <img src="https://via.placeholder.com/40x40/4361ee/ffffff?text=LOGO" alt="Store Logo"> -->
            <h2>Books Store</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="noti.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="add_admin.html"><i class="fas fa-user-tie"></i> <span>Add_admin</span></a></li>
            <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="noti.html#notifications-sections"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="products.html"><i class="fas fa-book"></i> Mange Books</a></li>
        </ul>
        <div class="sidebar-footer">
            <div class="user-profile">
                <!-- <img src="https://via.placeholder.com/40x40/3a86ff/ffffff?text=AD" alt="User Image"> -->
                <div class="user-info" id="adminName">
                    <h4></h4>
                    <span>System Admin</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Add New Admin</h1>
        </div>
        
        <div class="admin-form-container">
            <h2><i class="fas fa-user-shield"></i> New Admin Data</h2>
            
            <div id="alertMessage" class="alert"></div>
            
            <form id="adminForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-block">
                    <i class="fas fa-save"></i> Save New Admin
                </button>
            </form>
        </div>
    </div>

    <script src="../js/add_admin.js"></script>
    <script src="../js/get_admin_name.js"></script>
</body>
</html>
