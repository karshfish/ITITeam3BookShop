<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product List with Order Details Modal</title>
  
  <!-- Bootstrap CSS & Icons -->
  <link href="../../Js/bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
  <link href="../../Css/fontAwesom/all.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/order.css">
</head>
<body>
  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h5 class="mb-0 text-primary fw-bold">Books Store</h5>
          <button class="toggle-sidebar" id="toggleSidebar">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        <ul class="nav flex-column sidebar-menu">
          <li class="nav-item">
            <a class="nav-link active" href="/html/noti.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/add_admin.html">
              <i class="fas fa-user-tie"></i>
              <span>Add Admin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/noti.html#notifications-sections">
              <i class="fas fa-bell"></i>
              <span>Notifications</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">
              <i class="fas fa-book"></i>
              <span>Mange Books</span>
            </a>
          </li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-profile">
                <!-- <img src="https://via.placeholder.com/40x40/3a86ff/ffffff?text=AD" alt="User Image"> -->
                <div class="user-info" id="adminName">
                    <!-- <h4></h4> -->
                    <span>System Admin</span>
                </div>
            </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <div class="topbar">
          <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h4 class="mb-0">Orders</h4>
          <div></div> <!-- Empty div for flexbox spacing -->
        </div>
        <div class="p-4">
          <table class="table align-middle table-hover orders-table">
            <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Book Name</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Date Of Order</th>
                <th scope="col">User</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-info">
              
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4 shadow-sm">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-4 py-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="../../Js/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
  <script src="../js/get_admin_name.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const toggleSidebar = document.getElementById('toggleSidebar');
      const mobileToggle = document.getElementById('mobileToggle');
      const overlay = document.getElementById('overlay');
      
      // Check if sidebar state is saved in localStorage
      const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
      
      if (isSidebarCollapsed) {
        collapseSidebar();
      }
      
      // Toggle sidebar on button click
      toggleSidebar.addEventListener('click', function() {
        if (sidebar.classList.contains('collapsed')) {
          expandSidebar();
        } else {
          collapseSidebar();
        }
      });
      
      // Toggle sidebar on mobile
      mobileToggle.addEventListener('click', function() {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('active');
      });
      
      // Close sidebar when clicking on overlay
      overlay.addEventListener('click', function() {
        sidebar.classList.remove('show');
        overlay.classList.remove('active');
      });
      
      function collapseSidebar() {
        sidebar.classList.add('collapsed');
        mainContent.classList.add('expanded');
        toggleSidebar.innerHTML = '<i class="fas fa-chevron-right"></i>';
        localStorage.setItem('sidebarCollapsed', 'true');
      }
      
      function expandSidebar() {
        sidebar.classList.remove('collapsed');
        mainContent.classList.remove('expanded');
        toggleSidebar.innerHTML = '<i class="fas fa-chevron-left"></i>';
        localStorage.setItem('sidebarCollapsed', 'false');
      }
      
      // Handle window resize
      window.addEventListener('resize', function() {
        if (window.innerWidth > 992) {
          sidebar.classList.remove('show');
          overlay.classList.remove('active');
        }
      });
    });
  </script>
  
  <script src="../js/order.js"></script>
  <script src="../js/order-details.js"></script>
</body>
</html>
