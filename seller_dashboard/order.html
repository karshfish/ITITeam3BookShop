<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dash_seller.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h5>BookNest</h5>
        </div>
        <ul class="sidebar-menu">
            <li class="nav-item"><a class="nav-link active" href="seller_dashboard-2.html" data-view="products"><i
                        class="fas fa-box"></i><span>Products</span></a></li>
            <li class="nav-item"><a class="nav-link" href="order.html" data-view="orders"><i
                        class="fas fa-shopping-cart"></i><span>Orders</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-view="analytics"><i
                        class="fas fa-chart-line"></i><span>Analytics</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-view="account"><i
                        class="fas fa-user"></i><span>Account</span></a></li>
        </ul>
    </div>
    <button class="toggle-btn" id="sidebar-toggle"><i class="fas fa-bars"></i></button>

    <main role="main">
        <div class="border-bottom d-flex justify-content-end align-items-center">
            <img id="seller-image" alt="seller icon" class="rounded-circle me-2" width="40" height="40">
            <span id="seller-name">Seller One</span>
        </div>

        <div id="view-products" class="view">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h2>All Orders</h2>

            </div>
            <div id="products-table-container" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Book Name</th>
                            <th>Customer Name</th>
                            <th>Date Of Order</th>
                            <th>User</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-info">
                    </tbody>
                </table>
            </div>
            <!-- Order Details Modal -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-sm">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body px-4 py-3">

      </div>
    </div>
  </div>
</div>

        </div>

        <div id="view-orders" class="view d-none">
            <h2>All Orders</h2>
            <div id="orders-table-container" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Book Name</th>
                            <th>Customer Name</th>
                            <th>Date Of Order</th>
                            <th>User</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-info">
                    </tbody>
                </table>
            </div>
        </div>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('main');
            sidebar.classList.toggle('collapsed');
            main.classList.toggle('collapsed');
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
    <script src="components/order.js"></script>
    <script src="components/order-details.js"></script>
</body>

</html>
