    <div id="navbar"></div>
    <section class="payment py-5 mt-5">
        <div class="container">
            <section>
                <div class="row">
                    <div class="col-md-6 col-lg-8 my-4 px-4">
                        <div class=" mb-4">
                            <!-- buyer info section -->
                            <h2 class="mb-5">Buyer Info</h2>
                            <!-- form -->
                            <form class="row g-3" id="payment-form">
                                <div class="col-lg-6">
                                    <label for="inputEmail4" class="form-label">First Name</label>
                                    <input type="text" name="inputFName" class="form-control border-dark-subtle" id="inputFName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputPassword4" class="form-label">Last Name</label>
                                    <input type="text" name="inputLName" class="form-control border-dark-subtle" id="inputLName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" name="inputEmail" class="form-control border-dark-subtle" id="inputEmail4">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputEmail4" class="form-label">Contact Number</label>
                                    <input type="text" name="inputcontact" class="form-control border-dark-subtle" id="inputcontact">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Address</label>
                                    <input type="text" name="inputAddress" class="form-control border-dark-subtle" id="inputAddress"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Country</label>
                                    <input type="text" name="inputCountry" class="form-control border-dark-subtle" id="inputCountry">
                                </div>
                                <div class=" col-md-6 col-lg-4">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" name="inputCity" class="form-control border-dark-subtle" id="inputCity">
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label for="inputState" class="form-label">State</label>
                                    <input type="text" name="inputState" class="form-control border-dark-subtle" id="inputState">

                                </div>
                                <div class="col-lg-4">
                                    <label for="inputZip" class="form-label">Zip</label>
                                    <input type="text" name="inputZip" class="form-control border-dark-subtle" id="inputZip">
                                </div>
                                <hr class="mt-5">
                                <!-- Credit card form -->
                                <h2 class="mb-5">Payment</h2>
                                <!-- method -->
                                 <input type="hidden" name="paymentMethod" id="paymentMethod">
                                <div class="payment-method row d-flex justify-content-center">
                                    <div class="col-6 col-lg-3 text-center border border-dark-subtle rounded-3 pt-3 payment-option" data-method="Bank Transfer">
                                        <i class="fa-solid fa-money-bill-transfer fs-2"></i>
                                        <p class="fs-5">Bank Transfer</p>
                                    </div>
                                    <div class="col-6 col-lg-3 text-center border border-dark-subtle rounded-3 pt-3 mx-3 payment-option" data-method="Credit Card">
                                        <i class="fa-solid fa-credit-card fs-2"></i>
                                        <p class="fs-5">Credit Card</p>
                                    </div>
                                    <div class="col-6 col-lg-3 text-center border border-dark-subtle rounded-3 pt-3 payment-option" data-method="PayPal">
                                        <i class="fa-brands fa-paypal fs-2"></i>
                                        <p class="fs-5">PayPal</p>
                                    </div>
                                </div>
                                <hr class="my-4" />
                                <div class="row mb-4">
                                    <div class="col-12 col-lg-6">
                                        <div >
                                            <label class="form-label" for="formNameOnCard">Name on card</label>

                                            <input type="text" id="formNameOnCard"
                                                class="form-control border-dark-subtle" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div>
                                            <label class="form-label" for="formCardNumber">Credit card
                                                number</label>
                                            <input type="text" name="CardNumber" id="formCardNumber"
                                                class="form-control border-dark-subtle" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-12 col-lg-3">
                                        <div>
                                                <label class="form-label" for="formExpiration">
                                                    Expiration
                                                </label>
                                            <input type="text" name="Expiration" id="formExpiration"
                                                class="form-control border-dark-subtle" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-3">
                                        <div>
                                            <label class="form-label" for="formCVV">CVV</label>
                                            <input type="text" name="cvv" id="formCVV"
                                                class="form-control border-dark-subtle" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 my-4 px-4">
                        <div class=" mb-4">
                            
                                <div class="cart-summary border rounded p-3">
                                    <h2>Cart Summary</h2>
                                    <div>
                                        <div class="row" id="cart-row">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class=" d-flex justify-content-between">
                                        <div>
                                            <p>Subtotal</p>
                                            <p>Delivery</p>
                                            <p>Discount</p>
                                        </div>
                                        <div>
                                            <p id="subtotal">$0</p>
                                            <p id="delivery">$0</p>
                                            <p id="discount">$0</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div>
                                        <div class=" d-flex justify-content-between">
                                            <p>Total</p>
                                            <p id="total">$0</p>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content" id="myId">
                                                <div class="modal-body text-center">
                                                    <!-- circle -->
                                                    <div id="confirm-icon" class="rounded-circle d-flex align-items-center justify-content-center border p-3" style="width: 15px; height: 15px;"> 
                                                        <i class="fa-solid fa-check"></i>
                                                    </div>
                                                    <h3>Thanks For Your Order!</h3>
                                                    <p>You've made our day-thank you for your support!</p>
                                                </div>
                                                <!-- small, center -->
                                                <button class="btn btn-sm modal-btn pb-2" data-bs-toggle="modal" id="done" style="width: 30%;">Done</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="modal-btn2" class="btn border border-dark-subtle">
                                        Confirm
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Credit card form -->
        </div>
    </section>
