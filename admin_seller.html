<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Moderation Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .card { border: none; border-radius: 0.75rem; }
    .card-header { background-color: #fff; border-bottom: 1px solid #dee2e6; }
    .status-active { color: #28a745; font-weight: 600; }
    .status-inactive { color: #dc3545; font-weight: 600; }
    table th { background-color: #f8f9fa; }
    .btn-sm { padding: 0.25rem 0.75rem; font-size: 0.85rem; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="mb-4 text-center">
    <h2 class="fw-bold">Admin Moderation Panel</h2>
    <p class="text-muted">Manage user accounts and approve seller requests</p>
  </div>

  <!-- Top Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
      <h5 class="mb-2 mb-md-0 fw-semibold">Activate / Deactivate Users</h5>
      <div class="d-flex gap-2">
        <label for="userFilter" class="form-label mb-0 align-self-center fw-semibold text-secondary">Filter:</label>
        <select id="userFilter" class="form-select form-select-sm w-auto">
          <option value="all">All</option>
          <option value="buyer">Buyers</option>
          <option value="seller">Sellers</option>
        </select>
      </div>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="userTable">
          <thead class="table-light">
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Status</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bottom Card -->
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0 fw-semibold">Approve Users to Become Sellers</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="sellerApprovalTable">
          <thead class="table-light">
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Current Role</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="Js/adminSeller.js"></script>
<script src="Js/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
