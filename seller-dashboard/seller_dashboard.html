<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller-Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky p-3">
                    <h5>BookNest</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#" data-view="products">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-view="orders">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-view="analytics">Analytics</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-view="account">Account</a></li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <!-- seller name icon -->
                <div class="d-flex justify-content-end align-items-center border-bottom py-2">
                    <img id="seller-image"  alt="seller icon" class="rounded-circle me-2" width="40" height="40">
                    <span id="seller-name">seller one</span>
                </div>

                <!-- products view -->
                <div id="view-products" class="view">
                    <div class="d-flex justify-content-between align-items-center my-3">
                        <h2>Products</h2>
                        <button id="add-product-button" class="btn btn-primary">Add Product</button>
                    </div>
                    <div id="products-table-container"></div>
                </div>

                <div id="view-orders" class="view d-none">
                    <h2>Orders</h2>
                    <div id="orders-table-container"></div>
                </div>

                <!-- <div id="view-analytics" class="view d-none">
                    <h2>Analytics</h2>
                    <canvas id="sales-chart" height="120"></canvas>
                </div>

                <div id="view-account" class="view d-none">
                    <h2>Account</h2>
                    <div id="account-info"></div>
                </div> -->
            </main>
        </div>
    </div>

    <!-- product modal -->
    <div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
                <form id="product-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="prod-id">

                        <div class="row g-3">
                            <!-- title -->
                            <div class="col-md-6">
                                <label for="prod-title" class="form-label">Title</label>
                                <input type="text" id="prod-title" class="form-control" required>
                            </div>

                            <!-- author -->
                            <div class="col-md-6">
                                <label for="prod-author" class="form-label">Author</label>
                                <input type="text" id="prod-author" class="form-control">
                            </div>

                            <!-- price -->
                            <div class="col-md-4">
                                <label for="prod-price" class="form-label">Price</label>
                                <input type="number" id="prod-price" class="form-control" step="0.01" min="0" required>
                            </div>

                            <!-- stock -->
                            <div class="col-md-4">
                                <label for="prod-stock" class="form-label">Stock</label>
                                <input type="number" id="prod-stock" class="form-control" step="1" min="0" required>
                            </div>

                            <!-- visibility -->
                            <div class="col-md-4 d-flex align-items-end">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="prod-visible" checked>
                                    <label for="prod-visible" class="form-check-label">Visible</label>
                                </div>
                            </div>

                            <!-- image url -->
                            <div class="col-md-8">
                                <label for="prod-image" class="form-label">Image URL</label>
                                <input type="text" id="prod-image" class="form-control" placeholder="http//...">
                            </div>

                            <!-- image preview -->
                            <div class="col-md-4">
                                <img src="" id="prod-image-preview" alt="Preview" class="align-items-lg-stretch w-100" style="max-height: 160px; object-fit: cover;">
                            </div>

                            <!-- description -->
                            <div class="col-12">
                                <label for="prod-desc" class="form-label">Description</label>
                                <textarea id="prod-desc" class="form-control" rows="3"></textarea>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="save-product-btn" class="btn btn-primary">Save Changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    

    <script src="../Js/bootstrap.bundle.min.js"></script>
    <script src="../Js/all.min.js"></script>
    <script type="module" src="seller_dashboard.js"></script>
</body>
</html>
